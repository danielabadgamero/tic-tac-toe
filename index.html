<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p>Turn: <span id="player1-turn"></span> / <span id="player2-turn"></span></p>
    </header>
    <div class="board">
    </div>
    <div class="empty prompt-ask">
        <form class="rounds">
            <div class="computer">
                <input type="radio" id="computer" name="play">
                <label for="computer">Play against the computer</label>
            </div>
            <div class="player">
                <input type="radio" id="player" name="play">
                <label for="computer">Play against other player</label>
            </div>
            <div class="empty">
                <label for="player1">Player 1 name:</label>
                <input type="text" id="player1">
                <label for="player2">Player 2 name:</label>
                <input type="text" id="player2">
            </div>
            <button type="button">Play!</button>
        </form>
    </div>
    <div class="empty" id="winner-board">
        <div class="rounds">The winner is: <span id="winner"></span></div>
    </div>
</body>
</html>
