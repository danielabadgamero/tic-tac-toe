<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p class="turn">Turn: </p>
    </header>
    <div class="board">
    </div>
    <div class="prompt">
        <form class="rounds">
            <label for="rounds-number">How many rounds do you want to play?</label>
            <input type="number" id="rounds-number" name="rounds-number">
            <button type="button">Play!</button>
        </form>
    </div>
</body>
</html>
